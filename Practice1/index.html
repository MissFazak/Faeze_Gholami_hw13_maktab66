<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      input[type=text]{
        border: solid 1px black;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <button
        onclick="add()"
          class="btn d-block my-2 text-white addR"
          style="background-color: #4caf50"
        >
        <i class="fa fa-plus-circle"></i>
          Add Row
        </button>
        <table class="table-bordered table-responsive w-100" id="myTable">
          <thead class="text-white" style="background-color: #4caf50">
            <tr>
              <th scope="col" class="col-2 p-2">Actions</th>
              <th scope="col" class="col-3 p-2">Number</th>
              <th scope="col" class="col-3 p-2">Type</th>
              <th Fscope="col" class="col-4 p-2">Status</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <p class="mt-3">All rows number : <span id="counter"></span></p>
        <p class="mt-0">Not confirmed rows number :<span id="notConfrimed"></span></p>

      </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
